<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0; padding: 0; overflow: hidden;
      background: transparent;
      user-select: none;
      font-family: "Microsoft YaHei", sans-serif;
    }
    canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

    /* 设置面板 */
    #settings-panel {
      display: none; position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 200px; padding: 25px;
      background: rgba(0, 20, 30, 0.95);
      border: 1px solid rgba(100, 200, 255, 0.3);
      border-radius: 12px;
      z-index: 100; color: white; text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
    }
    .input-group { margin-bottom: 15px; text-align: left; }
    label { font-size: 12px; color: #88ccff; display: block; margin-bottom: 5px; }
    input {
      width: 100%; padding: 8px; box-sizing: border-box;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #555; color: white; text-align: center;
      border-radius: 6px; font-size: 16px; font-weight: bold;
    }
    
    /* 按钮通用样式 */
    button {
      border: none; padding: 10px; width: 100%; border-radius: 6px;
      color: white; font-weight: bold; cursor: pointer; margin-top: 5px;
    }
    
    /* 保存按钮 (蓝色) */
    .btn-save {
      background: linear-gradient(to right, #0088ff, #0055ff); 
      margin-bottom: 10px;
    }
    .btn-save:hover { opacity: 0.9; }

    /* 退出按钮 (红色) - 新增 */
    .btn-quit {
      background: rgba(255, 50, 50, 0.2);
      border: 1px solid rgba(255, 50, 50, 0.5);
      color: #ff6666;
    }
    .btn-quit:hover {
      background: rgba(255, 50, 50, 0.8);
      color: white;
    }

    .close-btn { position: absolute; top: 10px; right: 15px; cursor: pointer; color: #888; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <div id="settings-panel">
    <div class="close-btn" onclick="toggleSettings()">×</div>
    
    <div class="input-group">
      <label>输入单个汉字 (如: 火)</label>
      <input type="text" id="input-cn" maxlength="1">
    </div>

    <div class="input-group">
        <label>显示颜色</label>
        <input type="color" id="input-color" style="height: 35px; cursor: pointer; padding: 0;">
    </div>

    <button class="btn-save" onclick="saveAndClose()">保存设置</button>
    <button class="btn-quit" onclick="window.close()">关闭软件</button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
